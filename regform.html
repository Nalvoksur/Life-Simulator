<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Форма регистрации</title>
	<link rel="stylesheet" type="text/css" href="styles/regform.css">
</head >
<body style="background-image: url('https://get.wallhere.com/photo/illustration-digital-landscape-gradient-2166875.jpg'); font-family: Verdana;">
<main>
<div class="registration-form" id="reg" style="display: block;">
    <h2>Регистрация</h2>
    <form>
        <div class="form-group">
            <label for="username">Имя пользователя</label>
            <input type="text" id="username" name="username" required>
        </div>
        
        <div class="form-group">
            <label for="email">Электронная почта</label>
            <input type="email" id="email" name="email" required>
        </div>
        
        <div class="form-group">
            <label for="password">Пароль</label>
            <input type="password" id="password" name="password" required>
        </div>
        
        <div class="form-group">
            <label for="confirm-password">Подтверждение пароля</label>
            <input type="password" id="confirm-password" name="confirm-password" required>
        </div>
        
        <button type="submit" class="submit-button">Зарегистрироваться</button>
    </form>
    <p>Уже есть аккаунт? <a href="/login"onclick="document.getElementById('login').style.display = 'block'; document.getElementById('reg').style.display = 'none';">Войти</a></p>
</div>
<div class="registration-form" id="login" style="display: none;">
	<h2>Вход</h2>
	<form>
		<div class="form-group">
			<label for="email">Электронная почта</label>
			<input type="email" id="email" name="email" required>
		</div>
		<div class="form-group">
			<label for="password">Пароль</label>
			<input type="password" id="password" name="password" required>
		</div>

		<button type="submit" class="submit-button">Войти</button>
	</form>		
	<p>У вас нет аккаунта? <a href="/reg" onclick="document.getElementById('login').style.display = 'none'; document.getElementById('reg').style.display = 'block';"> Зарегистрироваться</a></p>
</div>
</main>
</body>
</html>
